<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حضور المعلنين - عصيرات بنقا</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo&display=swap">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff9f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    img {
      max-width: 180px;
      display: block;
      margin: auto auto 20px auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #2d9958;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .terms {
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container" id="form-container">
  <img src="شعار عصيرات بنقا⁩-1.png" alt="شعار عصيرات بنقا">
  <h2 style="text-align:center; color:#e89c00">تسجيل حضور المعلنين</h2>
  <label>اسم الشهرة أو الاسم المستعار</label>
  <input type="text" id="displayName">

  <label>اسم المستخدم في تيك توك</label>
  <input type="text" id="username">

  <label>رابط حساب تيك توك</label>
  <input type="url" id="tiktokAccount">

  <label>رابط النشر في تيك توك <span style="color:red">*</span></label>
  <input type="url" id="tiktokPost" required>

  <label>رابط النشر في سناب شات</label>
  <input type="url" id="snapPost">

  <label>رابط النشر في إنستغرام</label>
  <input type="url" id="instaPost">

  <label>رابط تقييم قوقل ماب</label>
  <input type="url" id="googleReview">

  <div class="terms">
    <input type="checkbox" id="agree"> أتعهد بصحة البيانات ومشاركتي الفعلية في النشر
  </div>

  <button onclick="submitForm()">تأكيد الإرسال</button>
</div>

<div class="container hidden" id="thanks-container">
  <h3 style="text-align:center; color:#2d9958">شكرًا لتعاونك!</h3>
  <p style="text-align:center">نلتقي في تعاون لاحق بإذن الله.</p>
  <button onclick="location.reload()">تعديل البيانات</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function submitForm() {
    const data = {
      displayName: document.getElementById('displayName').value,
      username: document.getElementById('username').value,
      tiktokAccount: document.getElementById('tiktokAccount').value,
      tiktokPost: document.getElementById('tiktokPost').value,
      snapPost: document.getElementById('snapPost').value,
      instaPost: document.getElementById('instaPost').value,
      googleReview: document.getElementById('googleReview').value,
      timestamp: new Date()
    };

    if (!data.tiktokPost || !document.getElementById('agree').checked) {
      alert("يجب تعبئة رابط تيك توك والموافقة على الشروط");
      return;
    }

    db.collection("marketers").add(data).then(() => {
      document.getElementById('form-container').classList.add('hidden');
      document.getElementById('thanks-container').classList.remove('hidden');
    });
  }
</script>
</body>
</html>
